services:
  vrc-ytdlp-resolver:
    image: mrunknownde/vrc-ytdlp-resolver
    container_name: vrc-ytdlp-resolver
    environment:
      PORT: "3000"
    ports:
      - "3000:3000"
    restart: unless-stopped

    # Einfache Liveness-Pr√ºfung
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/version"]
      interval: 30s
      timeout: 5s
      retries: 5

    # Minimal-Logging; nach Bedarf anpassen
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
